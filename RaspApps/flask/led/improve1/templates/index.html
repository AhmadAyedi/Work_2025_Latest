<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi LED Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Raspberry Pi LED Controller</h1>
        <p>LED Status: <span class="status">{{ status if status else "OFF" }}</span></p>
        <div class="buttons">
            <a href="/on" class="btn on">Turn ON</a>
            <a href="/off" class="btn off">Turn OFF</a>
        </div>
    </div>
</body>
</html>
